<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ if .Params.blog }}
      <div class="content">
    {{ else }}
      <div class="content">
    {{ end }}
        {{ if .Params.navigation }}
          {{ partial "sidebar_l.html" (dict "menuID" "main" "page" .) }}
        {{ end }}
        <div id="main-wrapper" class="main-wrapper">
            {{ partial "inner-nav.html" . }}
          <main>
            <header>
              {{ partial "header.html" . }}
            </header>
              {{ block "main" . }}{{ end }}
          </main>
          <footer>
            {{ partial "footer.html" . }}
          </footer>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const menuButton = document.getElementById('menu-button');
          const closeButton = document.getElementById('close-button');
          const sidebar = document.getElementById('sidebar');
          const mainWrapper = document.getElementById('main-wrapper');
      
          menuButton.addEventListener('click', function () {
            sidebar.classList.add('open');
            /* add style to element within sidebar */
            sidebar.querySelector('.close-button').style.display = 'block';
          });
      
          closeButton.addEventListener('click', function () {
            sidebar.classList.remove('open');
            mainWrapper.classList.add('margin-lt-none');
            sidebar.querySelector('.close-button').style.display = 'none';
          });
      
          // Close sidebar when clicking outside of it
          /*  document.addEventListener('click', function (event) {
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
              sidebar.classList.remove('open');
            }
          });  */
        });
      </script>
  </body>
</html>
