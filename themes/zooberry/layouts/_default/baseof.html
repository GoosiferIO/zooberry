<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <div class="content">
    {{ if .Params.navigation }}
      <section>
        {{ partial "sidebar_l.html" (dict "menuID" "zt1" "page" .) }}
      </section>
    {{ end }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
  </div>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
